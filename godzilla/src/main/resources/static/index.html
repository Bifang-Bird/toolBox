<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 没有本地sockjs 和 stompjs 可以使用下面两行代码 -->
<script src="http://cdn.bootcss.com/sockjs-client/1.1.1/sockjs.min.js"></script>
<script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
<script type="application/javascript" src="sockjs.js"></script>
<script type="application/javascript" src="stomp.min.js"></script>
<script src="test.js"></script>
<link href="layui/css/layui.css" rel="stylesheet"/>
<link href="layui/css/global.css" rel="stylesheet"/>
<link href="layui/css/jquery.json-viewer.css" rel="stylesheet"/>
<script src="layui/layui.all.js"></script>
<script src="layui/jQuery.min.js"></script>
<script type="text/javascript">
    var count = GetQueryString("count");
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    if(count !=111111){
        window.location.href="error.html";
    }


</script>
<body>
<div class="row clearfix">
    <div class="col-md-12 column">
    </div>
</div>
<div class="well well-lg">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <textarea type="text" class="form-control" placeholder="twitterhandle"></textarea>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-lg" onclick="addNote()">
                        <span class="glyphicon glyphicon-ok"></span> 提交
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <button type="button" class="btn btn-default btn-lg" onclick="send(new Date())">
                <span class="glyphicon glyphicon-th-list"></span> 加载
            </button>
        </div>
    </div>
</div>

<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>

<div class="well well-lg">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">日历书</li>
            <li>我的Jira</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="row clearfix">
                    <div class="col-md-10 column">
                        <h3>
                            日志列表
                        </h3>
                        <!--<ol class="list-group">-->
                        <!--</ol>-->
                    </div>
                </div>
                <ul class="layui-timeline">
                </ul>
            </div>
            <div class="layui-tab-item">
                <ol class="list-group">
                </ol>
            </div>
        </div>
    </div>
</div>

</body>
</html>
